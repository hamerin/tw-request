<html>

<head>
	<title>{{ show_scname }}의 리퀘박스</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}" />
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
	<noscript>
		<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/noscript.css') }}" /></noscript>
	<style>
		#footer>p {
			text-align: center !important;
		}

		#header>.image {
			display: inline-block;
			margin: auto;
			padding: 0.65em;
			border-radius: 100%;
			border: none;
			background: transparent;
		}

		.image>img {
			display: block;
			border-radius: 100%;
			width: 12em;
		}

		textarea {
			resize: vertical;
		}
	</style>
</head>

<body class="is-preload">

	<input type="hidden" id="userid" value="{{ show_scname }}">

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Header -->
		<header id="header">
			<span class="image">
				<img src="{{ photoURL }}" alt="">
			</span>
			<h1>{{ show_name }}</h1>
			<p style="font-size: 1.5em"><a href="https://twitter.com/{{ show_scname }}">@{{ show_scname }}</a></p>
			<p>{{ description }}</p>
			<a href="{{ url_for('me') }}" class="button small" style="margin-bottom:3.125em;">내 페이지로 돌아가기</a>
		</header>
		<nav id="nav">
			<ul>
				<li><a href="#form" class="active">리퀘스트하기</a></li>
				<li><a href="#request-get">받은 리퀘스트</a></li>
				<li><a href="#request-complete">완료한 리퀘스트</a></li>
			</ul>
		</nav>
		<!-- Main -->
		<div id="main">

			<!-- Content -->
			<section id="form" class="main">
				<h2>{{ show_name }}에게 리퀘스트하기</h2>
				<form>
					<div class="row gtr-uniform">

						<div class="col-12">
							<textarea name="message" id="message" placeholder="리퀘 내용" rows="6"></textarea>
						</div>
						<div class="col-6 col-12-small">
							<input type="checkbox" id="isSecret" name="isSecret">
							<label for="isSecret">비밀 리퀘로 지정하기</label>
						</div>
						<div class="col-6 col-12-small">
							<input type="checkbox" id="isAnonymous" name="isAnonymous" checked="">
							<label for="isAnonymous">익명으로 리퀘하기</label>
						</div>
						<div class="col-12">
							<ul class="actions">
								<li><input type="button" value="리퀘스트!" class="primary" id="submit_button"></li>
								<li><input type="reset" value="리셋"></li>
							</ul>
						</div>
					</div>
				</form>
			</section>

			{% include 'search.html' %}
		</div>

		<!-- Footer -->
		{% include 'footer.html' %}

	</div>

	<!-- Scripts -->
	{% include 'scripts.html' %}
	<script src="{{ url_for('static', filename='scripts/user.js') }}"></script>

</body>

</html>
