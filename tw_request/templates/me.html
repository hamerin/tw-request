<html>

<head>
	<title>나의 리퀘박스</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}" />
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
	<noscript>
		<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/noscript.css') }}" /></noscript>
	<style>
		#footer>p {
			text-align: center !important;
		}

		#header>.image {
			display: inline-block;
			margin: auto;
			padding: 0.65em;
			border-radius: 100%;
			border: none;
			background: transparent;
		}

		.image>img {
			display: block;
			border-radius: 100%;
			width: 12em;
		}

		label.disabled {
			opacity: 0.3;
		}
	</style>
</head>

<body class="is-preload">

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Header -->
		<header id="header">
			<span class="image">
				<img src="{{ photoURL }}" alt="">
			</span>
			<h1>{{ name }}</h1>
			<p style="font-size: 1.5em"><a href="https://twitter.com/{{ scname }}">@{{ scname }}</a></p>
			<p>{{ description }}</p>
			<a href="{{ url_for('logout') }}" class="button small" style="margin-bottom:3.125em;">로그아웃</a>
		</header>
		<nav id="nav">
			<ul>
				<li><a href="#form" class="active">리퀘스트 관리</a></li>
				<li><a href="#request-get">받은 리퀘스트</a></li>
				<li><a href="#request-complete">완료한 리퀘스트</a></li>
			</ul>
		</nav>

		<!-- Main -->
		<div id="main">
			<section class="main">
				<h2>
					잠시만 기다려주세요...
				</h2>
			</section>
		</div>

		<!-- Footer -->
		{% include 'footer.html' %}

	</div>

	<!-- Scripts -->
	{% include 'scripts.html' %}
	<script src="{{ url_for('static', filename='scripts/me.js') }}"></script>

</body>

</html>
