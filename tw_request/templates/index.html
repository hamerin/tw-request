<html>

<head>
	<title>tw-request by himyu</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}" />
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
	<noscript>
		<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/noscript.css') }}" /></noscript>

	<style>
		@media screen and (max-width: 1280px) {

			#footer {
				padding: 4em 4em 2em 4em;
				margin-left: -1em;
			}

		}

		@media screen and (max-width: 980px) {

			#footer {
				padding: 4em 3em 2em 3em;
				display: block;
				margin: 0 0 3em 0;
				width: 100%;
			}

			#footer>* {
				width: 100%;
				margin-left: 0;
				margin-bottom: 3em;
			}

			#footer .copyright {
				text-align: left;
			}

		}

		@media screen and (max-width: 736px) {

			#footer {
				padding: 3em 2em 1em 2em;
				margin-left: 0 !important;
			}

		}

		@media screen and (max-width: 480px) {

			#footer {
				padding: 3em 1.5em 1em 1.5em;
				margin-left: 0 !important;
			}

		}

		@media screen and (max-width: 480px) {

			#footer {
				padding: 2.5em 1em 0.5em 1em;
				margin-left: 0 !important;
			}

		}

		#footer {
			margin-left: -1em;
		}

		#footer>p {
			text-align: center !important;
		}

		br {
			display: initial !important;
		}
	</style>
</head>

<body class="is-preload">

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Header -->
		<header id="header" class="alt">
			<span class="logo"><img src="{{ url_for('static', filename='images/logo.svg') }}" alt="" /></span>
			<h1>tw-request</h1>
			<p>
				트위터와 연동되는 리퀘박스<br>
				개발자 트위터: <a href="https://twitter.com/_himyu">@_himyu</a>
			</p>
		</header>
		<nav id="nav">
			<ul>
				<li><a href="#cta" class="active">시작하기</a></li>
				<li><a href="#first">특징</a></li>
			</ul>
		</nav>
		<!-- Main -->
		<div id="main">
			<!-- Get Started -->
			<section id="cta" class="main special">
				<header class="major">
					<h2>시작하기</h2>
					<p>
						트위터 유저들끼리만 신청할 수 있는 리퀘박스에요. :D
					</p>
				</header>
				<form action="{{ url_for('login') }}">
					<footer class="major">
						<ul class="actions special">
							<li><input type="submit" class="button primary icon fa-twitter" value="트위터 계정으로 로그인"></li>
						</ul>
					</footer>
				</form>
			</section>
			<section id="first" class="main special">
				<header class="major">
					<h2>특징</h2>
				</header>
				<ul class="features">
					<li>
						<span class="icon major style1 fa-flask"></span>
						<h3>Flask</h3>
						<p>
							<a href="http://flask.pocoo.org/">Flask 프레임워크</a>를 사용하여 만들어졌어요!
						</p>
					</li>
					<li>
						<span class="icon major style3 fa-github"></span>
						<h3>Open-Source</h3>
						<p>
							<a href="https://github.com/himyu/tw-request">이 레포지토리</a>에서 참여 가능합니다!
						</p>
					</li>
					<li>
						<span class="icon major style5 fa-bug"></span>
						<h3>Bug Report</h3>
						<p>
							<a href="https://twitter.com/_himyu">개발자의 트위터</a>에 연락하거나
							<a href="/user/_himyu">여기</a>에 리퀘하면 버그 수정이 빨리 돼요!!
						</p>
					</li>
				</ul>
			</section>
		</div>

		<!-- Footer -->
		{% include 'footer.html' %}

	</div>

	<!-- Scripts -->
	<script src="{{ url_for('static', filename='assets/js/jquery.min.js') }}"></script>
	<script src="{{ url_for('static', filename='assets/js/jquery.scrollex.min.js') }}"></script>
	<script src="{{ url_for('static', filename='assets/js/jquery.scrolly.min.js') }}"></script>
	<script src="{{ url_for('static', filename='assets/js/browser.min.js') }}"></script>
	<script src="{{ url_for('static', filename='assets/js/breakpoints.min.js') }}"></script>
	<script src="{{ url_for('static', filename='assets/js/util.js') }}"></script>
	<script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>

</body>

</html>
